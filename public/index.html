<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/icon.png?v=2">

    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.3/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1 id="home_title">
          <img src="img/homeicon.png"></img>
          <span>hopefully-smart news aggregator</span>
        </h1>

        <form id="search">
          <input type="text" id="searchbar" value="" placeholder="type a command..." autocomplete="off">  </input>
          <i class="fas fa-chevron-right"></i>
        </form>
      </div>
    </header>
    <main>
      <section id="feed_section" class="">
        <h1>your newsfeed</h1>
        <ul id="feed" class="">
        </ul>
      </section>
    </main>
    <footer>
        <img src="img/unipi.gif"></img>
        <h1 id="footerheader">home: a data mining project by filippo scotto</h1>
    </footer>
  </body>
</html>
