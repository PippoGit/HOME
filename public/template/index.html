<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/icon.png?v=2">

    <link rel="stylesheet" type="text/css" href="/css/style.css"></link>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.3/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  </head>
  <body>
    <div id="refresh">
        
      <div id="refresh-wrapper">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <p>We are refreshing your newsfeed. Please wait...</p>
      </div>
    </div>
    <div id="page">
      <header>
        <div id="header-container">
          <h1 id="home_title">
            <img src="/img/homeicon.png"></img>
            <span>hopefully-smart news aggregator</span>
          </h1>

          <form id="search">
            <input type="text" id="searchbar" value="" placeholder="type a command..." autocomplete="off">  </input>
            <i class="fas fa-chevron-right"></i>
          </form>
        </div>
      </header>
      <main>
        <section id="stats_section" class="sliding_section">
            <h1> <i onclick="hide_stats();" class="fas fa-times" style='float: right;cursor:pointer;'></i> <span id="stats_title"></span></h1>
            <div id="histogram-container"><canvas id="histogram"></canvas></div>
            <div id="barchart-container"><canvas id="barchart"></canvas></div>
          </section>
        <section id="tag_section" class="sliding_section">
          <h1> <i onclick="stop_tagging();" class="fas fa-times" style='float: right;cursor:pointer;'></i> tag an article</h1>
          <div id="tag_wrapper">
            <ul id="tag_article">
            </ul>
            <form>
              <p>This article is about...</p>
              <select>
                <option value="Politica">Politica</option>
                <option value="Economia">Economia</option>
                <option value="Scienza">Scienza</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Cultura">Cultura</option>
                <option value="Cronaca">Cronaca</option>
                <option value="Gossip">Gossip</option>
                <option value="Sport">Sport</option>
                <option value="Entertainment">Entertainment</option>
              </select>
              <button class="btn secondary" onclick="tagging();return false;">skip</button>         
              <button type="submit" class="btn">tag</button>         
            </form>
          </div>
        </section>

        <section id="feed_section" class="">
          <h1>your newsfeed</h1>
          <ul id="feed" class="">
          </ul>
        </section>
      </main>
      <footer>
          <img src="/img/unipi.gif"></img>
          <h1 id="footerheader">home: a data mining project by filippo scotto</h1>
      </footer>
    </div>
  </body>
</html>
